<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)"> <!-- will pass itself as param to onSubmit method @ search-bar.component.ts -->
        <span class="logo" routerLink="/">AngVGDB</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search 500,000+ videogames"
        />
        <button class="search-button">Search</button>
    </form>
</div>
